<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments/head::head('Редактирование применения')}"></head>
<body>
    <div class="container">
        <div th:replace="~{fragments/header::header}"></div>
    <br/>
    <br/>
    <br/>
        <br/>
        <form th:action="@{/admin/what-for/save/} + ${whatFor.id}" method="post" th:object="${whatFor}">
            <input style="display: none"
                   type="text"
                   id="id"
                   th:field="*{id}"
                   readonly>
            <div class="form-group row align-items-center col-12">
                <div class="col-3"></div>
                <div class="col-2">
                    <label for="type"
                           class="col-2 col-form-label">Применение
                    </label>
                </div>
                <div class="col-4">
                    <input type="text"
                           id="type"
                           th:field="*{type}"
                           class="form-control form-control-plaintext"
                           readonly>
                </div>
                <div class="col-3"></div>
            </div>

            <div class="form-group row align-items-center col-12">
                <div class="col-3"></div>
                <div class="col-2">
                    <label for="quantity"
                           class="col-2 col-form-label">Количество деталей
                    </label>
                </div>
                <div class="col-4">
                    <input type="number"
                           step="1"
                           id="quantity"
                           th:field="*{quantity}"
                           th:class="${errors.containsKey('quantity')
                           ? 'form-control is-invalid'
                           : 'form-control'}"
                           placeholder="Введите количество изготавливаемых деталей"/>
                    <ul th:if="${errors.containsKey('quantity')}">
                        <li th:each="error : ${errors.get('quantity')}" th:text="${error}" style="color: darkred"></li>
                    </ul>
                </div>
                <div class="col-3"></div>
            </div>

            <div class="form-group row align-items-center align col-12">
                <div class="col-3"></div>
                <div class="col-3">
                    <a th:href="@{/admin/what-for/start/}" class="btn btn-outline-secondary col-12" role="button">Назад</a>
                </div>
                <div class="col-3">
                    <button type="submit" class="btn btn-outline-success col-12">Сохранить</button>
                </div>
                <div class="col-3"></div>
            </div>
        </form>
        <div th:replace="~{fragments/js-connect::js-connect}"></div>
    </div>
</body>
