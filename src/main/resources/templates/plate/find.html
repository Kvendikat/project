<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments/head::head('Добавление новой заготовки')}"></head>
<body>
    <div class="container">
        <div th:replace="~{fragments/header::header}"></div>
        <br/>
        <br/>
        <br/>
        <br/>
        <form th:action="@{/plate/find}"  method="post">
            <div class="form-group form-row align-items-center col-12">
                <div class="col-3"></div>
                <div class="col-2">
                    <label for="findingPlate"
                           class="col-form-label">Найти заготовку
                    </label>
                </div>
                <div class="col-4">
                    <input id="findingPlate"
                           type="text"
                           name="findingPlate"
                           class="form-control"
                           placeholder="Введите номер заготовки"/>
                </div>
                <div class="col-3"></div>
            </div>
            <div class="form-group row align-items-center align col-12">
                <div class="col-3"></div>
                <div class="col-3">
                    <a th:href="@{/plate/start}"
                       class="btn btn-outline-secondary col-12" role="button">Назад</a>
                </div>
                <button type="submit" class="btn btn-outline-success col-3">Найти</button>
                <div class="col-3"></div>
            </div>
        </form>

        <div th:replace="~{fragments/js-connect::js-connect}"></div>
    </div>
</body>
