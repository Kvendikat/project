<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments/head::head('Добро пожаловать')}"></head>
<body>
<div class="container">
    <div class="text-center" th:replace="~{fragments/header::header}"></div>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/images/upload/start1.JPG" class="d-block w-100">
                <div class="carousel-caption d-none d-md-block">
                    <h4 style="color: yellow">Кладка пустотелого кирпича</h4>
                </div>
            </div>
            <div class="carousel-item">
                <img src="/images/upload/start2.JPG" class="d-block w-100">

                    <h4 style="color: yellow">Кладка облицовочного кирпича</h4>
                </div>
            </div>
            <div class="carousel-item">
                <img src="/images/upload/start3.JPG" class="d-block w-100">
                <div class="carousel-caption d-none d-md-block">
                    <h4 style="color: yellow">Кладка красного кирпича</h4>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
<div th:replace="~{fragments/js-connect::js-connect}"></div>
</div>
